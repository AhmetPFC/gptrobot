<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>GPT Chatbot</h2>
  <div id="chat"></div>
  <input type="text" id="user-input" placeholder="Mesajınızı yazın..." style="width: 80%;" />
  <button onclick="sendMessage()">Gönder</button>

  <script>
    const chatDiv = document.getElementById("chat");

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatDiv.innerHTML += `<div class="msg user"><strong>Sen:</strong> ${userMessage}</div>`;
      input.value = "";
      chatDiv.scrollTop = chatDiv.scrollHeight;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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" // Bunu değiştireceğiz
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: userMessage }]
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;
      chatDiv.innerHTML += `<div class="msg bot"><strong>Bot:</strong> ${botReply}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
